<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <header>
        <div class="menu-toggle" id="menuToggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <main id="mainContent">
        <section class="clicker-section">
            <div class="counter" id="counter">0</div>
            <button class="clicker-btn" id="clickerBtn"></button>
            <div class="upgrades" id="upgrades">
                <button class="upgrade-btn">Улучшение 1</button>
                <button class="upgrade-btn">Улучшение 2</button>
            </div>
            <button class="prestige-btn" id="prestigeBtn">Престиж</button>
        </section>
    </main>
    <aside class="side-menu" id="sideMenu">
        <nav>
            <ul>
                <li data-tab="profile" class="active">Профиль</li>
                <li data-tab="shop">Магазин</li>
                <li data-tab="map">Карта</li>
                <li data-tab="dungeons">Подземелья</li>
            </ul>
        </nav>
        <div class="tab-content" id="tabProfile">
            <h2>Профиль</h2>
            <div class="profile-info">Информация о игроке</div>
            <div class="inventory">Инвентарь</div>
            <div class="abilities">Улучшения способностей</div>
        </div>
        <div class="tab-content" id="tabShop" style="display:none">
            <h2>Магазин</h2>
            <div class="cases">Кейсы разной редкости</div>
        </div>
        <div class="tab-content" id="tabMap" style="display:none">
            <h2>Карта</h2>
            <div class="expeditions">Экспедиции разной сложности</div>
        </div>
        <div class="tab-content" id="tabDungeons" style="display:none">
            <h2>Подземелья</h2>
            <div class="towers">5 башен разной сложности</div>
        </div>
    </aside>
    <div class="menu-overlay" id="menuOverlay"></div>
    <script src="script.js"></script>
</body>
</html>
