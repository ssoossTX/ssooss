<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продвинутый Кликер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu-bar">
            <button class="menu-toggle" aria-label="Открыть меню" aria-controls="menu-items" aria-expanded="false">☰</button>
            <ul class="menu-items" id="menu-items">
                <li><button class="active" data-tab="shop">Магазин</button></li>
                <li><button data-tab="map">Карта</button></li>
            </ul>
        </div>
         <div class="content">
           <div id="game-content" role="region" aria-label="Игровая область">
            <h1>Кликер</h1>
               <div id="diamond-display">Алмазы: 0</div>
            <div class="counter">
                <p id="click-count">0</p>
            </div>
            <button id="click-button" class="game-button" aria-label="Кликнуть для увеличения счетчика на 1">Клик!</button>
            <section class="upgrades">
                <h2>Улучшения</h2>
                <div class="upgrade-item" id="upgrade-click">
                    <p>Улучшение клика (+1)</p>
                    <p>Цена: <span id="click-upgrade-cost">10</span></p>
                    <button class="buy-upgrade game-button" aria-label="Купить улучшение клика">Купить</button>
                </div>
                <div class="upgrade-item" id="upgrade-auto">
                    <p>Автокликер</p>
                    <p>Цена: <span id="auto-upgrade-cost">50</span></p>
                     <button class="buy-upgrade game-button" aria-label="Купить автокликер">Купить</button>
                </div>
                 <div class="upgrade-item" id="upgrade-click-level">
                    <p>Уровень улучшения базового клика: <span id="click-upgrade-level-display">1</span></p>
                    <p>Цена следующего уровня: <span id="click-upgrade-level-cost">100</span></p>
                     <button class="buy-upgrade game-button" aria-label="Купить уровень улучшения клика">Купить уровень</button>
                 </div>
                <div class="message" id="message" aria-live="polite"></div>
            </section>
             <button id="prestige-button">
    Перерождение <br>
    <span id="prestige-cost">Стоимость: 10000</span>
             </button>
            <div class="prestige-level">Уровень перерождения: <span id="prestige-level">0</span></div>
            <div id="achievements">Достижения: 0</div>
            <button id="reset-button" class="game-button" aria-label="Сбросить прогресс игры и начать заново">Сбросить прогресс</button>
           </div>
            <div class="map-container" id="map-container">
                <h2>Экспедиции</h2>
                <button class="expedition-button" data-type="easy">Лёгкая (1 мин)</button>
                <button class="expedition-button" data-type="medium">Средняя (5 мин)</button>
                <button class="expedition-button" data-type="hard">Сложная (10 мин)</button>
                <div id="expedition-progress" class="expedition-progress"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
                        </html>
